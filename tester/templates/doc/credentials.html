{%extends 'base.html'%}
{%load static%}
{%load bootstrap5%}
{%load bootstrap4%}
{% load crispy_forms_tags %}

{%block content%}
<body style="background-color:#E8F1FE;">

</body>

<div class="container" style="background:transparent;width:auto;height:auto;max-width:80%;margin-bottom:2.5%;">
    <div class="row" style="margin-top:2.5%;padding-top:1.5%;padding-bottom:1.5%;">
        <div class="col-md-4"></div>


        <div class="col-md-4" style="padding:2.5%;margin-left:0.5%;">
            <h3 class="text-center">Hello, {{user}}</h3>
            <h3>Tell us more about</h3>
        <h4 class="text-center">who you are and what you do</h4>
            <form method="post" action="{% url 'doc-details' %}" enctype="multipart/form-data" style="text-align:center;">
            {% csrf_token %}
            {% bootstrap_form docform %}
            <button type="submit" class="btn btn-sm btn-light btn-outline-dark" value="Post" style="margin-top:1.5%;">Update</button>
        </form>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>
{%endblock%}
